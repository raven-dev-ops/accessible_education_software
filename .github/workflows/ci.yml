name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Lint and build (web)
        run: |
          npm run lint:web || npm --workspace apps/web run lint
          npm --workspace apps/web run build
      - name: A11y smoke (axe via Playwright)
        run: |
          npm --workspace apps/web run a11y:smoke
        env:
          NEXT_PUBLIC_AUTH_ENABLED: "false" # allow preview pages without login

  ocr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Syntax check OCR service
        run: python -m compileall apps/ocr_service
