steps:
  # Build web image
  - name: gcr.io/cloud-builders/docker
    id: build-web
    args:
      [
        "build",
        "-f",
        "apps/web/Dockerfile",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/accessible-web:latest",
        ".",
      ]

  # Build backend (OCR/logic) image
  - name: gcr.io/cloud-builders/docker
    id: build-backend
    args:
      [
        "build",
        "-f",
        "apps/ocr_service/Dockerfile",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/accessible-backend:latest",
        ".",
      ]

  # Build math inference image (DeepSeekMath 7B)
  - name: gcr.io/cloud-builders/docker
    id: build-math-inference
    args:
      [
        "build",
        "-f",
        "apps/math_inference/Dockerfile",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/accessible-math-inference:latest",
        ".",
      ]

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/accessible-web:latest"
  - "us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/accessible-backend:latest"
  - "us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/accessible-math-inference:latest"

options:
  logging: CLOUD_LOGGING_ONLY
