[build]
  # Build the Next.js app from the apps/web directory so Netlify's Next.js
  # runtime can detect and wire routes correctly.
  base = "apps/web"
  command = "npm run build"
  publish = ".next"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"

# Netlify environment variables to configure in the UI:
# - AUTH0_SECRET
# - AUTH0_BASE_URL (e.g. https://your-netlify-site.netlify.app)
# - AUTH0_ISSUER_BASE_URL
# - AUTH0_CLIENT_ID
# - AUTH0_CLIENT_SECRET
# - NEXT_PUBLIC_AUTH_ENABLED (set "false" for the public "Coming Soon" login placeholder; set "true" only when wired to a staging/production Auth0 tenant)
# - NEXT_PUBLIC_SHOW_STAGING_BANNER (set "true" on the staging site to show a clear "Staging environment" banner in the UI)
# - NEXT_PUBLIC_AUTH0_ROLES_CLAIM
# - OCR_SERVICE_URL (pointing at deployed OCR service)
# - DATABASE_URL (if using a managed Postgres instance)
