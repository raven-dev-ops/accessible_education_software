apiVersion: apps/v1
kind: Deployment
metadata:
  name: accessible-backend
  namespace: accessible
  labels:
    app: accessible-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accessible-backend
  template:
    metadata:
      labels:
        app: accessible-backend
    spec:
      containers:
        - name: backend
          image: us-central1-docker.pkg.dev/cs-poc-kvjwpp97kjozemn894cmvvg/cloud-run-source-deploy/accessible-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: accessible-backend-config
            - secretRef:
                name: accessible-backend-secrets
          env:
            - name: PORT
              value: "8000"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: accessible-backend
  namespace: accessible
  labels:
    app: accessible-backend
spec:
  type: ClusterIP
  selector:
    app: accessible-backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
